<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engine -->
    <meta name="description" content="Douglas Gymnastics Club. Gymnastics Club in Cork, Ireland. Adult gymnastics, girls gymnastics, boys gymnastics. Artistic gymnastics, Cork.">
    <meta name="keywords" content="douglas gymnastics, artistic gymnastics, cork gymnastics, kids gymnastics, Cork, Ireland, sports, exercise">
    <!-- Title-->
    <title>Douglas Gymnastics Club</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <div style=" text-align: center">
                <img src=" assets/images/logo.webp" alt="Club Logo" id="logo">
            </div>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav style=text-align:center>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="membership.html" class=active>Membership</a></li>
                <li><a href="location.html">Location</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="GET" action="confirmation.html">
                <h2>Start your gymnastics journey!</h2>
                <p>For all membership & camp queries please fill out the below form.</p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required><span class="required">Required</span>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required><span class="required">Required</span>
                <br>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" class="text-input" required><span class="required">Required</span>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required><span class="required">Required</span>
                <br>
                <label for="medical">Medical</label>
                <input type="text" id="medical" name="additional_information" placeholder="Medical needs">
                <br>
                <button type="submit" class="join-button">Get Started</button>
            </form>
        </section>
        <section id="gymnast"></section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/douglasgymnastics/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/douglasgymnasticsclub/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/de39c4ee21.js" crossorigin="anonymous"></script>
</body>

</html>
